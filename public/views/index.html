<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Login/Register</title>
    <link href="../output.css" rel="stylesheet" />
    <style>
      .hidden {
        display: none;
      }

      .show {
        display: block;
      }

      .transition {
        transition: all 0.5s ease;
      }
    </style>
  </head>

  <body class="h-screen">
    <div class="h-full">
      <!-- Top 30% Green -->
      <div class="bg-green-500 h-3/10 flex justify-center items-center">
        <h1 class="text-white text-center text-3xl py-4">Top 30% - Green</h1>
      </div>
      <!-- Bottom 70% White -->
      <div class="bg-white h-7/10 flex justify-center items-center">
        <div class="w-full max-w-md">
          <div
            id="form-container"
            class="bg-gray-100 p-8 rounded shadow-md transition"
          >
            <div id="buttons" class="text-center mb-4">
              <button
                id="loginBtn"
                class="bg-blue-500 text-white px-4 py-2 rounded mr-2"
              >
                Sign In
              </button>
              <button
                id="registerBtn"
                class="bg-blue-500 text-white px-4 py-2 rounded"
              >
                Register
              </button>
            </div>

            <!-- Login Form -->
            <form
              id="loginForm"
              class="show"
              action="/users/signin"
              method="POST"
            >
              <h2 class="text-center text-2xl mb-4">Sign In</h2>
              <div class="mb-4">
                <label
                  class="block text-gray-700 text-sm font-bold mb-2"
                  for="loginEmail"
                  >Email</label
                >
                <input
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  id="loginEmail"
                  name="email"
                  type="email"
                  placeholder="Enter your email"
                  required
                />
              </div>
              <div class="mb-4">
                <label
                  class="block text-gray-700 text-sm font-bold mb-2"
                  for="loginPassword"
                  >Password</label
                >
                <input
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  id="loginPassword"
                  name="passwords"
                  type="password"
                  placeholder="Enter your password"
                  required
                />
              </div>
              <div class="text-center">
                <button
                  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                  type="submit"
                >
                  Sign In
                </button>
              </div>
            </form>

            <!-- Register Form -->
            <form
              id="registerForm"
              class="hidden"
              action="/users/register"
              method="POST"
            >
              <h2 class="text-center text-2xl mb-4">Register</h2>
              <div class="mb-4">
                <label
                  class="block text-gray-700 text-sm font-bold mb-2"
                  for="registerUsername"
                  >Username</label
                >
                <input
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  id="registerUsername"
                  name="username"
                  type="text"
                  placeholder="Enter your username"
                  required
                />
              </div>
              <div class="mb-4">
                <label
                  class="block text-gray-700 text-sm font-bold mb-2"
                  for="registerEmail"
                  >Email</label
                >
                <input
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  id="registerEmail"
                  name="email"
                  type="email"
                  placeholder="Enter your email"
                  required
                />
              </div>
              <div class="mb-4">
                <label
                  class="block text-gray-700 text-sm font-bold mb-2"
                  for="registerPassword"
                  >Password</label
                >
                <input
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  id="registerPassword"
                  name="passwords"
                  type="password"
                  placeholder="Enter your password"
                  required
                />
              </div>
              <div class="text-center">
                <button
                  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                  type="submit"
                >
                  Register
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      const loginBtn = document.getElementById("loginBtn");
      const registerBtn = document.getElementById("registerBtn");
      const loginForm = document.getElementById("loginForm");
      const registerForm = document.getElementById("registerForm");
      const formContainer = document.getElementById("form-container");

      loginBtn.addEventListener("click", () => {
        registerForm.classList.add("hidden");
        loginForm.classList.remove("hidden");
        formContainer.classList.add("transition");
      });

      registerBtn.addEventListener("click", () => {
        loginForm.classList.add("hidden");
        registerForm.classList.remove("hidden");
        formContainer.classList.add("transition");
      });
    </script>
  </body>
</html>
